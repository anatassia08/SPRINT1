<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Área do Gestor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-primary">Bem-vindo, <span id="nomeUsuario"></span>!</h1>
        <p class="lead">Você está na área administrativa</p>
        <a href="/" class="btn btn-secondary mt-3">Sair</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nome = sessionStorage.getItem('usuarioNome');
            if (!nome) window.location.href = '/';
            document.getElementById('nomeUsuario').textContent = nome;
        });
    </script>
</body>
</html>
