<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTRATO FÁCIL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="fw-bold">LOGIN</h1>

        <form id="loginForm" class="form">
            <div class="holders">
                <input type="text" id="cpf" class="form-control" placeholder="INSIRA SEU CPF" required>
                <input type="password" id="senha" class="form-control" placeholder="SENHA" required>
            </div>

            <div class="acesso">
                <button id="dropdownMenuButton" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    TIPO DE ACESSO
                </button>
                    
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" data-value="gestor">GESTOR</a></li>
                    <li><a class="dropdown-item" href="#" data-value="funcionario">FUNCIONÁRIO</a></li>
                </ul>
                <input type="hidden" id="tipoAcessoSelecionado" value="">
            </div>
            
            <div class="acessar">
                <button type="submit" class="btn btn-primary">ACESSAR</button>
            </div>
            
            <div id="mensagemErro" class="alert alert-danger d-none mt-3"></div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
